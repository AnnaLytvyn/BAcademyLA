<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Architectural Photography</h2>
    </header>
    <section class="common-container cities">
      <div class="item">
        <img src="assets/images/item-square.png" alt="Item-square" />
        <div class="overlay">
          <button class="heart">
            <img src="assets/icons/heart.svg" alt="download button" />
          </button>
          <button class="download">
            <img src="assets/icons/download.svg" alt="download button" />
          </button>
          <span class="name">Jezael Melgoza</span>
          <span class="date">5 June 2020</span>
        </div>
      </div>
      <img
        class="pic2"
        src="assets/images/item-landscape.png"
        alt="Item-landscape"
      />
      <img
        class="pic3"
        src="assets/images/item-landscapesecond.png"
        alt="Item-landscape"
      />
      <img src="assets/images/church.png" alt="Church" />
      <img src="assets/images/nighttown.png" alt="Night town" />
      <img class="pic6" src="assets/images/bridge.png" alt="Bridge" />
    </section>
    <h2>Still Life Photography</h2>
    <section class="common-container nature">
      <div class="pic7">
        <img src="assets/images/mountains.png" alt="Mountains" />
      </div>
      <div class="pic8">
        <img src="assets/images/see.png" alt="See" />
      </div>
      <div class="pic9">
        <img src="assets/images/capadokia.png" alt="Capadokia" />
      </div>
      <div class="pic10">
        <img src="assets/images/sunset.png" alt="Sunset" />
      </div>
      <div class="pic11">
        <img src="assets/images/lavanda.png" alt="Lavanda" />
      </div>
      <div class="pic12">
        <img src="assets/images/tree.png" alt="Tree" />
      </div>
    </section>
    <h2>Portrait and Fashion Photography</h2>
    <section class="common-container pepole">
      <div class="pic13">
        <img src="assets/images/pooja.png" alt="Mountains" />
      </div>
      <div class="pic14">
        <img src="assets/images/dom.png" alt="See" />
      </div>
      <div class="pic15">
        <img src="assets/images/seth.png" alt="Capadokia" />
      </div>
      <div class="pic16">
        <img src="assets/images/devn.png" alt="Sunset" />
      </div>
      <div class="pic17">
        <img src="assets/images/noah.png" alt="Lavanda" />
      </div>
      <div class="pic18">
        <img src="assets/images/sincerely.png" alt="Tree" />
      </div>
      <div class="pic19">
        <img src="assets/images/sethjune.png" alt="Tree" />
      </div>
      <div class="pic20">
        <img src="assets/images/melissa.png" alt="Tree" />
      </div>
      <div class="pic21">
        <img src="assets/images/brooke.png" alt="Tree" />
      </div>
      <div class="pic22">
        <img src="assets/images/clem.png" alt="Tree" />
      </div>
    </section>
  </body>
</html>
