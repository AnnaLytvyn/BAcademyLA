<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h2></h2>
    </header>
    <main>
      <div><h2>Aminals</h2></div>
      <ul>
        <li class="animal">Cat</li>
        <li class="animal">Cat</li>
        <li class="animal">Cat</li>
        <li class="animal">Cat</li>
        <li class="animal">Cat</li>
      </ul>
      <p class="class4">hhhhhhh</p>
      <div class="class 1 class 2">
        Hello word (class 1 class 2)!
        <p class="class3">good morning (class3)</p>
      </div>
      <form action="">
        <div>
          <a
            href="https://www.w3schools.com/css/css_pseudo_classes.asp"
            class="preudo_not"
            >pseudo
          </a>
          <a
            href="https://www.w3schools.com/css/tryit.asp?filename=trycss_pseudo-class_links"
            class="pseudo_element"

          >
        </div>
        <div>
          <p class="hello">hello</p>
          <p class="user">hellosecond</p>
          <p>
            Lorem lhfsldhfls<br />
            kfhkshfkshfksjhfsdkhjfsldfjhsdljflsdjfl jfesjfsejfkesjfk
          </p>

        <label for="name">name</label>
        <input type="text" class="name" id="name" />
        <label for="age">Age</label>
        <input type="number" class="age" id="age" />
        <label for="last">Last</label>
        <input type="text" class="last" id="last" />
        <label for="labelbox"></label>
        <input type="checkbox" class="info" id="labelbox" />
        <button class="button" disabled="disabled">Submit</button>
      </form>
      <span class="class2">people ! (class2)</span>
      <span class="class2">people ! (class2 extra)</span>
      <p class="class4">GOOD (class4)</p>
      <p class="class3">GOOD (class3)</p>
    </main>
