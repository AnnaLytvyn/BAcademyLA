<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Architectural Photography</h1>
    </header>
    <section class="common-container cities">
      <div class="item">
        <img src="assets/images/item-square.png" alt="Item-square" />
        <div class="overlay">
          <button class="like">a</button>
          <button class="save">b</button>
          <span class="name">ertert</span>
          <span class="date">123456</span>
        </div>
      </div>
      <img
        class="pic2"
        src="assets/images/item-landscape.png"
        alt="Item-landscape"
      />
      <img
        class="pic3"
        src="assets/images/item-landscapesecond.png"
        alt="Item-landscape"
      />
      <img src="assets/images/church.png" alt="Church" />
      <img src="assets/images/nighttown.png" alt="Night town" />
      <img class="pic6" src="assets/images/bridge.png" alt="Bridge" />
    </section>
    <section class="common-container nature">
      <div class="pic7">
        <img src="assets/images/mountains.png" alt="Mountains" />
      </div>
      <div class="pic8">
        <img src="assets/images/see.png" alt="See" />
      </div>
      <div class="pic9">
        <img src="assets/images/capadokia.png" alt="Capadokia" />
      </div>
      <div class="pic10">
        <img src="assets/images/sunset.png" alt="Sunset" />
      </div>
      <div class="pic11">
        <img src="assets/images/lavanda.png" alt="Lavanda" />
      </div>
      <div class="pic12">
        <img src="assets/images/tree.png" alt="Tree" />
      </div>
    </section>
  </body>
</html>
